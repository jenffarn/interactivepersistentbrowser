<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div"></div>
    <input type="text" placeholder="enter an item" id="text">
    <br>
    <input type="button" value="add item" id="buttonAdd">
    <input type="button" value="remove last item" id="buttonRemoveLast">
    <input type="button" value="clear all" id="buttonClear">
    <script src="script.js"></script>
</body>
</html>
